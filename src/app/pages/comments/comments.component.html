
<div class="break"></div>
    

    <div class="break"></div>
    
<div class="card">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1><strong>Visszajelzések</strong></h1>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="comments.length">
                <table>
                    <tr>
                        <th>User</th>
                        <th>Comment</th>
                        <th>Date</th>
                    </tr>
                    <tr *ngFor="let comment of comments; let i = index;">
                        <td>{{comment.username}}</td>
                        <td>{{comment.comment}}</td>
                        <td>{{comment.date | dateFormat}}</td>
                    </tr>
                </table>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                <mat-form-field>
                    <mat-label for="username">Felhasználónév: </mat-label>
                    <input matInput type="text" formControlName="username" />
                </mat-form-field>

                <div class="break"></div>

                <mat-form-field>
                    <mat-label for="comment">Komment: </mat-label>
                    <textarea matInput formControlName="comment"></textarea>
                </mat-form-field>
        
                <div class="break"></div>

                <span>
                    <button mat-raised-button color="primary" type="submit">Közzétesz</button>
                </span>
            </form>
        </mat-card-actions>
    </mat-card>
</div>
